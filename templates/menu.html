{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2 class="text-center">Menu</h2>
  </div>
<div class="row">
  {% for category, items in menu_items_by_category.items %}
  <div class="col-md-3">
    <h3>{{ category }}</h3>
    {% for item in items %}
    <div class="menu-item">
      <img src="{{ item.item_image.url }}" alt="{{ item.name }}">
      <h4>{{ item.name }}</h4>
      <p>{{ item.description }}</p>
      <p class="text-primary">â‚¬{{ item.price }}</p>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>

</div>
{% endblock content %}
