{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center m-5">
        <div class="col-md-6">
            <div class="logout-form border rounded p-4">
                <h2>Sign Out</h2>
                <p>Are you sure you want to sign out?</p>
                <form method="post" action="{% url 'account_logout' %}" class="logout-form">
                    {% csrf_token %}
                    <button class="primaryAction" type="submit">Sign Out</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
