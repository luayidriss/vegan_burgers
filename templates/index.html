{% extends "base.html" %}

{% block content %}
<div class="container-fluid hero-image d-flex flex-column justify-content-between">
    <div class="mt-5">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h1>The Home of Vegan Burgers</h1>
          <p>Come try our delicious vegan burgers, just like your meat burgers without the animal cruelty!</p>
        </div>
      </div>
    </div>
  
    <div class="mb-5">
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          {% if user.is_authenticated %}
          <a href="{% url 'make_reservation' %}">
            <button class="btn btn-success">Make a Reservation</button>
          </a>
          {% else %}
          <a href="{% url 'account_login' %}">
            <button class="btn btn-success">Make a Reservation</button>
          </a>
          {% endif %}
        </div>
        <div class="col-6 text-center">
          <a href="{% url 'get_menu' %}">
            <button class="btn btn-success">View Menu</button>
          </a>
        </div>
      </div>
    </div>
  </div>
 {% endblock content %}
